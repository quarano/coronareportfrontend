<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <mat-card class="form__card--small form__card--animated">
    <mat-card-header>
      <div mat-card-avatar class="header-image"></div>
      <mat-card-title>{{
        isNew ? "Neue Kontaktperson anlegen" : "Kontaktperson bearbeiten"
      }}</mat-card-title>
      <mat-card-subtitle>Pflichteingaben sind mit * markiert</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input
          matInput
          placeholder="Vorname"
          formControlName="firstname"
          required
          type="text"
        />
        <mat-error>Bitte geben Sie einen Vornamen ein</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Nachname"
          formControlName="surename"
          required
          type="text"
        />
        <mat-error>Bitte geben Sie einen Nachnamen ein</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Telefonnummer"
          formControlName="phone"
          required
          type="phone"
        />
        <mat-error>Bitte geben Sie eine Telefonnummer ein</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="E-Mail"
          formControlName="email"
          type="email"
        />
        <mat-error>Bitte geben Sie eine valide E-Mail-Adresse ein</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button
        type="submit"
        mat-raised-button
        color="primary"
        [disabled]="formGroup.invalid || formGroup.pristine"
      >
        Speichern
      </button>
      <button
        type="button"
        mat-raised-button
        color="secondary"
        [routerLink]="['/contacts']"
      >
        Abbrechen
      </button>
    </mat-card-actions>
  </mat-card>
</form>
